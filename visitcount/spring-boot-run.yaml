apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: spring-boot-app
  labels:
    cloud.googleapis.com/location: europe-west1
  annotations:
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '3'
    spec:
      serviceAccountName: SA_NAME
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/GCP_PROJECT_ID/spring-boot-app
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1000m
            memory: 256Mi
  traffic:
    - percent: 100
      latestRevision: true